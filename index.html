<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sighting Database</title>
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" media="all" href="styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>  
</head>

<body>
  <div class="container">
	<div class="jumbotron" >
                <h1><b>Skywatchers</b></h1>
                <hr>
                <p>UFO Sighting Data</p>
    </div>

	<form class="form-row align-items-center">
    <input type="text" class="form-control-sm" id="datetime" placeholder="Date Time">
	<input type="text" class="form-control-sm" id="city" placeholder="City">
	<input type="text" class="form-control-sm" id="state" placeholder="State">
	<input type="text" class="form-control-sm" id="country" placeholder="Country">
	<input type="text" class="form-control-sm" id="shape" placeholder="Shape">
	<a id="search" class="btn btn-primary active" role="button">Search</a>
	<a id="clean" class="btn btn-primary active" role="button">Clean Filters</a>
	</form>


    <div class="row">
      <div class="table-responsive">
        <table class="table table-striped table-dark col-md-10" id="UFOTable">
          <thead>
            <tr>
              <th>Date Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
			  <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
