<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sighting Database</title>
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" media="all" href="styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>  

</head>

<body>
  <div class="container">
	<div class="jumbotron" >
                <h1><b>Skywatchers</b></h1>
                <hr>
                <p>UFO Sighting Data</p>
    </div>

	<form class="form-row align-items-center" name="search-form">
    <input type="number" class="form-control-sm" max="2014" min="2010" step="1" id="datetime" placeholder="Year">
	<input type="text" class="form-control-sm" id="city" placeholder="City">
	<input type="text" class="form-control-sm" id="state" placeholder="State">
	<select class="custom-select custom-select-lg mb-3" id="country" name="country-ddl" placeholder="Country" onchange="selCountry()">
		<option value="" >Country</option>
		<option value="ca">Canada</option>
		<option value="us">USA</option>
		<option value="gb">UK</option>
	</select>
	<input type="text" class="form-control-sm" id="shape" placeholder="Shape">
	<a id="search" class="btn btn-primary active" role="button">Search</a>
	<a type="reset" id="clean" class="btn btn-primary active" role="button">Clean Filters</a>
	</form>
	<script>
    function selCountry() {
        document.querySelector("#country").value = document.getElementById("country").value;
    
	}
	</script>
	
	<nav aria-label="Page navigation">
  <ul class="pagination">

    <li><a class="pages" id="page-1" role="button">1</a></li>
    <li><a class="pages" id="page-2" role="button">2</a></li>
    <li><a class="pages" id="page-3" role="button">3</a></li>
    <li><a class="pages" id="page-4" role="button">4</a></li>
    <li><a id="page-5" role="button">5</a></li>
	<li><a id="page-6" role="button">6</a></li>
    <li><a id="page-7" role="button">7</a></li>
    <li><a id="page-8" role="button">8</a></li>
    <li><a id="page-9" role="button">9</a></li>
    <li><a id="page-10" role="button">10</a></li>
	<li><a id="page-11" role="button">11</a></li>
    <li><a id="page-12" role="button">12</a></li>
    <li><a id="page-13" role="button">13</a></li>
    <li><a id="page-14" role="button">14</a></li>
    <li><a id="page-15" role="button">15</a></li>
	<li><a id="page-16" role="button">16</a></li>
    <li><a id="page-17" role="button">17</a></li>
    <li><a id="page-18" role="button">18</a></li>
    <li><a id="page-19" role="button">19</a></li>
    <li><a id="page-20" role="button">20</a></li>
	
  </ul>
	</nav>
	<div id="results">

    </div>
	<div class="row">
      <div class="table-responsive">
        <table class="table table-striped table-dark col-md-10" id="UFOTable">
          <thead>
            <tr>
              <th>Date Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
			  <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
